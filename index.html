<html>
<head> <title> Procvis </title> </head>   
<style>

.link {
  fill: none;
  stroke-width: 1.5px;
}

.axis, .node {
  stroke: #000;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="/socket.io/socket.io.js"></script>
<script src="three.min.js"></script>
<script src="DragControls.js"></script>
<script src="OrbitControls.js"></script>
<script src="TransformControls.js"></script>
<script src="EventsControls.js"></script>
<script>

		
var container;
var camera, scene, renderer;
var positions = [];
var lineDistance;
var structure = new THREE.BoxGeometry( 20, 20, 20 );
var pidText = document.createElement('canvas');
pidText.width = 16;
pidText.height = 16;
init();
animate();

function init() {
    container = document.createElement('div');
    document.body.appendChild( container );
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.01, 10000 );
    camera.position.set( 50, 10, 35 );
    scene.add( camera );

    scene.add( new THREE.AmbientLight( 0x2c9ada ) );
    var light = new THREE.SpotLight( 0xffffff, 1.5 );
    light.position.set( 0, 1500, 200 );
    light.castShadow = true;
    light.shadow = new THREE.LightShadow( new THREE.PerspectiveCamera( 70, 1, 200, 2000 ) );
    light.shadow.bias = -0.000222;
    light.shadow.mapSize.width = 1024;
    light.shadow.mapSize.height = 1024;
    scene.add( light );
    spotlight = light;

    var planeGeometry = new THREE.PlaneGeometry( 4000, 4000 );
    planeGeometry.rotateX( - Math.PI / 2 );
    var planeMaterial = new THREE.ShadowMaterial();
    planeMaterial.opacity = 0.2;

    var plane = new THREE.Mesh( planeGeometry, planeMaterial );
    plane.position.y = -200;
    plane.receiveShadow = true;
    plane.name = "Plane";
    scene.add( plane );
    
    var helper = new THREE.GridHelper( 4000, 100 );
    helper.position.y = - 199;
    helper.material.opacity = 0.25;
    helper.material.transparent = true;
    scene.add( helper );

    var axis = new THREE.AxisHelper();
    axis.position.set( -500, -500, -500 );
    scene.add( axis );

    renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setClearColor( 0xf0f0f0 );
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.shadowMap.enabled = true;
    container.appendChild( renderer.domElement );

    controls = new THREE.OrbitControls( camera, renderer.domElement );
    controls.damping = 0.2;
    controls.rotateSpeed = 1;
    controls.zoomSpeed = 1.2;
    controls.staticMoving = true;
    controls.minPolarAngle = Math.PI / 2;
    controls.maxPolarAngle = Math.PI / 2;
    controls.addEventListener( 'change', render );

    var eventsControl = new EventsControls(camera, renderer.domElement);
    eventsControl.attach(plane);
    eventsControl.map = plane;
    eventsControl.offsetUse = true;

    eventsControl.attachEvent("onclick", function(){
	console.log(this);
	appendHTML(this.focused.name, {top: "100px", left: "170px"});
    });
    eventsControl.attachEvent("mouseOver", function(){
//	console.log(this)
//	appendHTML(e.focused.name, {top: "100px", left: "150px"});
    });
    
    transformControl = new THREE.TransformControls( camera, renderer.domElement );
    transformControl.addEventListener( 'change', render );
    scene.add( transformControl );

    transformControl.addEventListener('change',function(e){
	cancelHideTransorm();
    });
    transformControl.addEventListener( 'mouseDown', function( e ) {
	cancelHideTransorm();
    } );
    transformControl.addEventListener( 'mouseUp', function( e ) {
	delayHideTransform();
    } );
    transformControl.addEventListener( 'objectChange', function( e ) {
	updateSplineOutline();
    } );

    var splineHelperObjects = [];
    var dragcontrols = new THREE.DragControls( splineHelperObjects, camera, renderer.domElement ); 
    dragcontrols.enabled = false;
    dragcontrols.addEventListener( 'hoveron', function ( event ) {
	transformControl.attach( event.object );
	cancelHideTransorm();
    } );
    dragcontrols.addEventListener( 'hoveroff', function ( event ) {
	delayHideTransform();
    } );

    controls.addEventListener( 'start', function() {
	cancelHideTransorm();
    } );
    controls.addEventListener( 'end', function() {
	delayHideTransform();
    } );

    var hiding;
    function delayHideTransform() {
	cancelHideTransorm();
	hideTransform();
    }

    function hideTransform() {
	hiding = setTimeout( function() {
	    transformControl.detach( transformControl.object );
	}, 2500 )
    }

    function cancelHideTransorm() {
	if ( hiding ) clearTimeout( hiding );
    }

    addBase(1000);
    var nodeCount = 0;
    var lines = [];

    var socket = io();
    socket.on('position',function(data){
	process(data);
	console.log(data);
    });

    function appendHTML(html, css){
	var content = document.createElement("div");
	content.style.position = "absolute";
	content.style.top =  css.top;
	content.style.left = css.left;
	content.innerHTML = html;
	container.appendChild(content);
    }

    function roundRect(ctx, x, y, w, h, r)
    {
	ctx.beginPath();
	ctx.moveTo(x+r, y);
	ctx.lineTo(x+w-r, y);
	ctx.quadraticCurveTo(x+w, y, x+w, y+r);
	ctx.lineTo(x+w, y+h-r);
	ctx.quadraticCurveTo(x+w, y+h, x+w-r, y+h);
	ctx.lineTo(x+r, y+h);
	ctx.quadraticCurveTo(x, y+h, x, y+h-r);
	ctx.lineTo(x, y+r);
	ctx.quadraticCurveTo(x, y, x+r, y);
	ctx.closePath();
	ctx.fill();
	ctx.stroke();
    }
    
    
    function makeTextSprite( message, parameters ){
	if ( parameters === undefined ) parameters = {};
	var fontface = parameters.hasOwnProperty("fontface") ?
	    parameters["fontface"] : "Arial";
	var fontsize = parameters.hasOwnProperty("fontsize") ?
	    parameters["fontsize"] : 18;

	var backgroundColor = parameters.hasOwnProperty("backgroundColor") ?
	    parameters["backgroundColor"] : { r:255, g:255, b:255, a:1.0 };;

	var canvas = document.createElement('canvas');
	var context = canvas.getContext('2d');
	context.font = "Bold " + fontsize + "px " + fontface;

	// get size data (height depends only on font size)
	var metrics = context.measureText( message );
	var textWidth = metrics.width;

	// background color
	context.fillStyle   = "rgba(" + backgroundColor.r + "," + backgroundColor.g + ","
	    + backgroundColor.b + "," + backgroundColor.a + ")";
	
	roundRect(context, 0, 0, textWidth, fontsize * 1.4, 6);
	context.fillStyle = "rgba(0, 0, 0, 1.0)";
	context.fillText( message, 0, fontsize);

	var texture = new THREE.Texture(canvas)
	texture.needsUpdate = true;
	var spriteMaterial = new THREE.SpriteMaterial(
	    { map: texture, useScreenCoordinates: true } );
	var sprite = new THREE.Sprite( spriteMaterial );
	sprite.scale.set(100,50,1.0);
	return sprite;
    }
    
    function append3DHTML(text, pos){
	var spritey = makeTextSprite( text, { fontsize: 12, fontface: "Georgia", borderColor: {r:0, g:0, b:255, a:1.0} } );
	spritey.position.set(0, pos.y, pos.z);
	scene.add( spritey );
    }

    function process(data){
	count = 0;
	var node;
	for(var i=0; i<data.length; i++){
	    var memory = data.processes[i]["mem_stats"][0]["size"];
	    var scale = (1024*1024)*Math.exp(1);
	    var scaled_mem = memory/scale;
	    var pid = data.processes[i]["pid"];
	    if(memory != undefined && memory!= null && memory!=0 ){
//		console.log(data.processes[i]["argv"].join(" "));
//		console.log(data.processes[i]["pid"] +":"+ data.processes[i]["mem_stats"][0]["size"]/1024);
		count++;
		node = addNode(pid, new THREE.Vector3( scaled_mem*lineDistance*Math.cos(120), -0.3*scaled_mem*lineDistance*Math.cos(120),scaled_mem*lineDistance*Math.sin(120)));
	    }
	    node.name = 'nodes';
	    eventsControl.attach(node);
	}
	console.log(count);
    }
    
    function addLine(from, to, clr, name){	
	var geometry = new THREE.Geometry();
	geometry.vertices.push(
	    new THREE.Vector3(from.x, from.y, from.z),
	    new THREE.Vector3(to.x, to.y, to.z)
	);
	geometry.computeLineDistances();
	lineDistance = geometry.lineDistances[1];
	var line = new THREE.LineSegments(geometry, new THREE.LineDashedMaterial({ color: clr, gapSize: 0}));
	line.name = name;
	eventsControl.attach(line);
	scene.add(line);
    }
    
    function strtoobj(str){
	var props = str.split(",");
	var obj = {};
	var axis = ["x","y","z"];
	for(var i=0;i<props.length;i++){
	    obj[axis[i]]= parseInt(props[i]);
	}
	return obj;
    }
    
    function addBase(size){
	var h = size*1;
	var users = 3;
	var angle = [];
	for(var i=0;i<users;i++){
	    angle.push(i*(360/users));
	}
	addLine(strtoobj("0, 0, 0"), strtoobj("0,"+h+",0"), 0x000000, "ROOT");
	addLine(strtoobj("0, 0, 0"), strtoobj(-h*Math.cos(angle[0])+","+ -0.3*h+ ","+ -h*Math.sin(angle[0])), 0xff00aa, "User!");
	addLine(strtoobj("0, 0, 0"), strtoobj( h*Math.cos(angle[1])+","+ -0.3*h+ ","+  h*Math.sin(angle[1])), 0xaa00ff, "User2");
	addLine(strtoobj("0, 0, 0"), strtoobj(-h*Math.cos(angle[2])+","+ -0.3*h+ ","+ -h*Math.sin(angle[2])), 0x00aaff, "User3");
    }

    var node;
    function addNode(pid, pos){
	nodeCount++;
	var sphereGeometry = new THREE.SphereGeometry(0.1,0,0);
	node = new THREE.Mesh(sphereGeometry, new THREE.MeshLambertMaterial({
	    color: 0xff0000
	}));
	node.material.ambient = node.material.color;
	if(pos){
	    node.position.copy(pos);
	}
	node.castshadow = true;
	node.receiveshadow = true;
	//if(nodeCount < 2) append3DHTML(pid, pos);
	scene.add(node);
	return node;
    }

    appendHTML(" Process Visualisation </div>", { top : "50px", left: "50px" });
}

function animate() {
    requestAnimationFrame( animate );
    render();
    controls.update();
    transformControl.update();
}

function render() {
    renderer.render( scene, camera );
}

</script>
</body>
</html>
